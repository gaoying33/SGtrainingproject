<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Animate.css -->
<link rel="stylesheet" href="../app/resources/css/animate.css">
<!-- Icomoon Icon Fonts-->
<link rel="stylesheet" href="../app/resources/css/icomoon.css">
<!-- Themify Icons-->
<link rel="stylesheet" href="../app/resources/css/themify-icons.css">
<!-- Bootstrap  -->
<link rel="stylesheet" href="../app/resources/css/bootstrap.css">

<!-- Magnific Popup -->
<link rel="stylesheet" href="../app/resources/css/magnific-popup.css">

<!-- Owl Carousel  -->
<link rel="stylesheet" href="../app/resources/css/owl.carousel.min.css">
<link rel="stylesheet"
	href="../app/resources/css/owl.theme.default.min.css">

<!-- Theme style  -->
<link rel="stylesheet" href="../app/resources/css/style.css">
	<script src="js/modernizr-2.6.2.min.js"></script>

	<script src="js/respond.min.js"></script>
	
	
	
	
	<!-- Main -->
	<script src="resources/js/main.js"></script>
	
	
	
</head>
<body>

	
	<div id="page">


		<div class="page-inner">
		

			<header id="gtco-header" class="gtco-cover" role="banner"
				style="background-image: url(../app/resources/images/img_4.jpg)">
				<div class="overlay"></div>
				<div class="gtco-container">
					<div class="row">
						<div class="col-md-12 col-md-offset-0 text-left">


							<div class="row row-mt-15em">
								<div class="col-md-7 mt-text animate-box"
									data-animate-effect="fadeInUp">
									<span class="intro-text-small">Welcome to Splash</span>
									<h1>Build website using this template.</h1>
								</div>
								<div class="col-md-4 col-md-push-1 animate-box"
									data-animate-effect="fadeInRight">
									<div class="form-wrap">
										<div class="tab">
											<ul class="tab-menu">
												<li class="active gtco-first"><a href="#"
													data-tab="signup">Sign up</a></li>
												<li class="gtco-second"><a href="#" data-tab="login">Login</a></li>
											</ul>
											<div class="tab-content">
												<div class="tab-content-inner active" data-content="signup">
													<form action="#">
														<div class="row form-group">
															<div class="col-md-12">
																<label for="username">Username or Email</label> <input
																	type="text" class="form-control" id="username">
															</div>
														</div>
														<div class="row form-group">
															<div class="col-md-12">
																<label for="password">Password</label> <input
																	type="password" class="form-control" id="password">
															</div>
														</div>
														<div class="row form-group">
															<div class="col-md-12">
																<label for="password2">Repeat Password</label> <input
																	type="password" class="form-control" id="password2">
															</div>
														</div>

														<div class="row form-group">
															<div class="col-md-12">
																<input type="submit" class="btn btn-primary"
																	value="Sign up">
															</div>
														</div>
													</form>
												</div>

												<div class="tab-content-inner" data-content="login">
													<form action="#">
														<div class="row form-group">
															<div class="col-md-12">
																<label for="username">Username or Email</label> <input
																	type="text" class="form-control" id="username">
															</div>
														</div>
														<div class="row form-group">
															<div class="col-md-12">
																<label for="password">Password</label> <input
																	type="password" class="form-control" id="password">
															</div>
														</div>

														<div class="row form-group">
															<div class="col-md-12">
																<input type="submit" class="btn btn-primary"
																	value="Login">
															</div>
														</div>
													</form>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</header>


		</div>

	</div>

<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
</body>
</html>
